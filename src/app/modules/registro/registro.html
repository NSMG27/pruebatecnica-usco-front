<div class="max-w-md mx-auto bg-white p-8 rounded shadow">

  <h2 class="text-2xl font-bold text-center mb-6">
    Registro de usuario
  </h2>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
    class="space-y-6"
    novalidate
  >

    <!-- NOMBRE -->
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Nombre completo
      </label>
      <input
        type="text"
        formControlName="name"
        class="mt-1 block w-full rounded border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- EMAIL -->
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Email
      </label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full rounded border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Contrase√±a
      </label>
      <input
        type="password"
        formControlName="password"
        class="mt-1 block w-full rounded border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- ROL -->
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Rol
      </label>
      <select
        formControlName="rol"
        class="mt-1 block w-full rounded border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
      >
        @for (role of roles; track role) {
          <option [value]="role">
            {{ roleLabels[role] }}
          </option>
        }
      </select>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500 disabled:opacity-50"
    >
      Registrarse
    </button>

  </form>
</div>
